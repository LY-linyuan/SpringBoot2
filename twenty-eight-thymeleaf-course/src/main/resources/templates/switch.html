<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <h3>switch</h3>
    <div>
        <h3>switch的使用</h3>
        <div th:switch="${sex}">
            <p th:case="f">男</p>
            <p th:case="n">女</p>
            <p th:case="*">未知</p>
        </div>

    </div>

</body>
</html>
