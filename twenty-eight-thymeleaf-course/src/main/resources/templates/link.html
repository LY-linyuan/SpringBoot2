<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>连接表达式</title>
</head>
<body>
        <h3>连接的绝对路径</h3>
        <a th:href="@{https://www.baidu.com}">连接的绝对地址</a>
        <h3>连接的相对地址</h3>
        <a th:href="@{/tpl/queryAccount}">相对地址 没有参数</a>
        <h3>连接的相对地址, 使用自渡船连接传递参数</h3>
        <a th:href="@{'/tpl/queryAccount?id=' + ${userId} }">获取model中的参数</a>
        <h3>推荐使用的传参方式</h3>
        <a th:href="@{/tpl/queryAccount(id=${userId})}">传参数</a>
        <h3>传多个参数</h3>
        <a th:href="@{/tpl/queryUser(name='T', age=17)}">传多个参数</a>
</body>
</html>
