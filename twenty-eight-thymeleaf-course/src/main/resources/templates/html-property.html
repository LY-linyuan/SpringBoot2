<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>模板的属性</title>
    <script th:src="@{/js/jquery-3.4.1.js}" type="text/javascript" ></script>
</head>
<body>


    <div>
        <h3>属性使用, 在html属性上加入th</h3>
        <form th:action="@{/loginServlet}" th:method="${methodAttr}" >
            <input th:text="text" th:name="${paramname}" th:value="${uservalue}"> <br>
            <input type="button" id="btn" th:onclick="btnClick()" value="按钮">
        </form>
        <p th:style="${textcolor}">这是模板的例子</p>
    </div>

    <script type="text/javascript" >

        function btnClick() {
            alert("按钮被单击了");
        }

        $(function () {
            $("#btn").click(function () {
                alert("click=======jQuery");
            });
        })
    </script>
</body>
</html>
